<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<title>Google Maps Embed</title>

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" />
	<link rel="stylesheet" href="_assets/styles/base.css" />
	<link rel="stylesheet" href="_assets/styles/utilities.css" />
	<link rel="stylesheet" href="_assets/styles/forms.css" />
	<link rel="stylesheet" href="_assets/styles/layout.css" />
	<link rel="stylesheet" href="_assets/styles/components.css" />
	<style>
		.map {
			width: 100%;
			height: 280px;
			background: #eee;
			overflow: hidden;
			position: relative;
		}
	</style>

	<script src="_assets/scripts/lib/modernizr.custom.min.js"></script>
	<script src="_assets/scripts/lib/jquery.min.js"></script>
	<script src="_assets/scripts/Config.js"></script>
	<script src="_assets/scripts/Main.js"></script>
	<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyArsiakfiHbXRsHYv57Hti8dnzEJHRHV8Y&v=3"></script>
	<script>
		$(function() {
			var mapEl = document.getElementById('map');
			// DT Seattle coords
			var lat = 47.610783;
			var lng = -122.339007;
			var mapOpts = {
				fullscreenControl: true,
				mapTypeControl: false,
				mapTypeId: 'roadmap',
				scrollwheel: false,
				streetViewControl: false,
				zoom: 14,
				zoomControl: true,
				center: {lat: lat, lng: lng}
			};
			var gMap = new google.maps.Map(mapEl, mapOpts);
		});
	</script>

</head>
<body>

<div id="wrapper">


	<header id="header">
		<div class="header-inner">

		</div>
	</header>


	<div id="main" class="fullwidth">
		<div class="main-inner clearfix">

			<div id="content">

				<h1>Google Maps Embed</h1>

				<div class="map" id="map">

				</div>

			</div>

		</div>
	</div>


	<footer id="footer">
		<div class="footer-inner">

		</div>
	</footer>


</div>

</body>
</html>
